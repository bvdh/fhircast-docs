:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="152" x="360" y="422.2295">Viewer selects IS1(P1,E1)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="120" x="360" y="438.5811">Context: IS1, P1, E1</text><polygon fill="#A80036" points="252,473.7891,242,477.7891,252,481.7891,248,477.7891" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;" x1="246" x2="442" y1="477.7891" y2="477.7891"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="178" x="258" y="472.9326">ImagingStudy-open(IS1,E1,P1)</text><!--MD5=[a769c37a2c1dafc40e21fed8ebbd99f6]
@startuml

participant EHR
participant "FHIRcast\nHub" as Hub
participant Viewer
participant "FHIR\nserver" as FS

note over of EHR
  EHR selects a Patient
  context: E1 and P1
end note
EHR -> Hub: Patient-open(P1)
Hub -> Viewer: Patient-open(P1)
note over of Viewer
  context: P1
end note
EHR -> Hub: Encounter-open(P1,E1)
Hub -> Viewer: Encounter-open(P1,E1)
note over of Viewer
  context: P1 and E1
end note

note over of Viewer
  Viewer searches ImagingStudies
end note
Viewer -> FS: ImagingStudy?subject=P1&encounter=E1
note over of Viewer
  Viewer selects IS1(P1,E1)
  Context: IS1, P1, E1
end note
Viewer -> Hub: ImagingStudy-open(IS1,E1,P1)

@enduml

